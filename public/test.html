<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>农信银票据交易平台 | 登录</title>

    <!-- Bootstrap -->
    <link href="components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="components/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <!-- PNotify -->
    <link href="components/pnotify/dist/pnotify.css" rel="stylesheet">
    <link href="components/pnotify/dist/pnotify.buttons.css" rel="stylesheet">
    <link href="components/pnotify/dist/pnotify.mobile.css" rel="stylesheet">

    <link href="components/parsleyjs/src/parsley.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="css/custom.css" rel="stylesheet">


</head>

<body style="background:#F7F7F7;">

<form id="demo-form" data-parsley-validate>
    <label for="fullname">Full Name * :</label>
    <input type="text" name="fullname" required />

    <label for="email">Email * :</label>
    <input type="email" class="form-control" name="email" data-parsley-trigger="change" required />

    <label for="amount">Amount * :</label>
    <input type="text" class="form-control" name="amount" data-parsley-range="[1, 1000000]" data-parsley-trigger="change" required />

    <label for="gender">Gender *:</label>
    <p>
        M: <input type="radio" name="gender" id="genderM" value="M" required />
        F: <input type="radio" name="gender" id="genderF" value="F" />
    </p>

    <label for="hobbies">Hobbies (Optional, but 2 minimum):</label>
    <p>
        Skiing <input type="checkbox" name="hobbies[]" id="hobby1" value="ski" data-parsley-mincheck="2" /><br/>
        Running <input type="checkbox" name="hobbies[]" id="hobby2" value="run" /><br/>
        Eating <input type="checkbox" name="hobbies[]" id="hobby3" value="eat" /><br/>
        Sleeping <input type="checkbox" name="hobbies[]" id="hobby4" value="sleep" /><br/>
        Reading <input type="checkbox" name="hobbies[]" id="hobby5" value="read" /><br/>
        Coding <input type="checkbox" name="hobbies[]" id="hobby6" value="code" /><br/>
    </p>

    <p>
        <label for="heard">Heard about us via *:</label>
        <select id="heard" required>
            <option value="">Choose..</option>
            <option value="press">Press</option>
            <option value="net">Internet</option>
            <option value="mouth">Word of mouth</option>
            <option value="other">Other..</option>
        </select>
    </p>

    <p>
        <label for="message">Message (20 chars min, 100 max) :</label>
        <textarea id="message" class="form-control" name="message" data-parsley-pattern="/^[^\u4e00-\u9fa5]*$/" data-parsley-trigger="keyup" data-parsley-minlength="20" data-parsley-maxlength="100" data-parsley-minlength-message = "Come on! You need to enter at least a 20 character comment.." data-parsley-validation-threshold="10"></textarea>
    </p>

    <br/>
    <input type="submit" class="btn btn-default" value="validate"/>

    <p><small>* Please, note that this demo form is not a perfect example of UX-awareness. The aim here is to show a quick overview of parsley-API and Parsley customizable behavior.</small></p>
</form>
<button onclick="test();">test</button>
<!-- jQuery -->
<script src="components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- Parsley.js -->
<script src="components/parsleyjs/dist/parsley.min.js"></script>
<script src="components/parsleyjs/dist/i18n/zh_cn.js"></script>

<script type="text/javascript">
    function test() {
        $('form').parsley().validate();
    }
</script>
</body>
</html>
